<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section>
        <div>
            <h1 class="text-center my-4">Agendamento Automático</h1>
        </div>
        <form action="" class="d-flex justify-content-around" id="appointmentForm">
            <div>
                <div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nome completo" required>
                        <label for="floatingInput">Nome Completo</label>
                    </div>

                    <select class="form-select" id="procedureSelect" aria-label="Default select example">
                        <option selected>Escolha o Procedimento</option>
                        <option value="45">Coloração de cabelo</option>
                        <option value="180">Manicure</option>
                        <option value="60">Pedicure</option>
                        <option value="60">Escova/modelagem</option>
                    </select>
                </div>

              

                <button type="submit" class="btn btn-primary my-3 container-fluid">Agendar</button>
            </div>
        </form>



    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>

</body>

</html>
