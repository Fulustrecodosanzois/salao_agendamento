<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <a href="pages/conf_agend.html"> Agendamentos</a>


    <form id="formAgendamento" action="" class="d-flex justify-content-around align-content-center ">
        <div class="col-10">
            <h3 class="mt-5 fw-bold">Faça Seu agendamento Aqui!</h3>
            <div class="mb-3 mt-4">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome e Sobrenome" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input inputmode="numeric" type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX XXXX"
                    maxlength="15" required>
            </div>

            <!-- --------------------------------PROCEDIMENTOS  -->

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Toque e Escolha os Procedimentos
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="60" id="checkbox1">
                                <label class="form-check-label" for="checkbox1">
                                    Corte de cabelo
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="60" id="checkbox2">
                                <label class="form-check-label" for="checkbox2">
                                    Manicure
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="120" id="checkbox3">
                                <label class="form-check-label" for="checkbox3">
                                    Pedicure
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="180" id="checkbox4">
                                <label class="form-check-label" for="checkbox4">
                                    Maquiagem
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="60" id="checkbox5">
                                <label class="form-check-label" for="checkbox5">
                                    Tratamento Facial
                                </label>
                            </div>


                        </div>
                    </div>
                </div>

            </div>

            <!-- ----------------------- CALENDÁRIO E HORÁRIOS -->

            <div class=" mt-3">
                <label for="" class="my-2">Escolha o dia para atendimento</label>

                <div class="row">
                    <div class="">
                        <input type="text" id="datePicker" class="form-control"
                            placeholder="Clique para selecionar a data" required>
                    </div>
                </div>
                <div class="mt-3 mb-3">
                    <div class="">
                        <div id="horariosDisponiveis" class="my-4 row d-flex align-content-center">
                            <div class="">
                                <!-- Aqui serão exibidos os horários disponíveis -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class=" d-flex justify-content-center align-content-center mb-4">
                <button class="btn btn-primary fw-bold" type="submit" id="btnEnviar">Enviar</button>
            </div>
        </div>



    </form>

    <!----------------------------------- Modal -->
    <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalConfirmacaoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmacaoLabel">Confirmação de Agendamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="dadosConfirmacao">
                    <!-- Aqui serão exibidos os dados do agendamento -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnConfirmar">Confirmar</button>
                </div>
            </div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
