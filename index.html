<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamentos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- <a href="pages/conf_agend.html">Painel de Agendamentos</a> -->



    <div class="box ">

        <form id="formAgendamento" action="" class="formulario">

            <div class=" mb-4">
                <h3 class="fonte titulo">Faça Seu agendamento Aqui!</h3>
                <div class="input-box">
                    
                    <input type="text" class="" id="nome" placeholder="Nome Completo" required>
                </div>
                <div class="input-box">
                    <input inputmode="numeric" type="text" class="" id="telefone" placeholder="(XX) XXXXX XXXX"
                        maxlength="15" required>
                </div>

                <!-- --------------------------------PROCEDIMENTOS  -->

                <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Escolha os Procedimentos
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="60" id="checkbox1">
                                    <label class="form-check-label" for="checkbox1">
                                        Corte de cabelo 
                                    </label>
                                    <span class="price">R$ 60,00</span>
                                </div>
                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="60" id="checkbox2">
                                    <label class="form-check-label" for="checkbox2">
                                        Manicure
                                    </label>
                                    <span class="price">R$ 60,00</span>
                                </div>
                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="120" id="checkbox3">
                                    <label class="form-check-label" for="checkbox3">
                                        Pedicure
                                    </label>
                                    <span class="price">R$ 120,00</span>
                                </div>
                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="180" id="checkbox4">
                                    <label class="form-check-label" for="checkbox4">
                                        Maquiagem
                                    </label>
                                    <span class="price">R$ 180,00</span>
                                </div>
                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="60" id="checkbox5">
                                    <label class="form-check-label" for="checkbox5">
                                        Tratamento Facial
                                    </label>
                                    <span class="price">R$ 60,00</span>
                                </div>
                
                            </div>
                        </div>
                    </div>
                </div>
                

                <!-- ----------------------- CALENDÁRIO E HORÁRIOS -->

                <div class=" mt-4">
                    <label for="" class="titulo_proc">Escolha o dia para atendimento</label>

                    <div class="row">
                        <div class="">
                            <input type="date" id="datePicker" class="" placeholder="Clique para selecionar a data"
                                required>
                        </div>
                    </div>
                    <div class="mt-3 mb-3">
                        <div class="">
                            <div id="horariosDisponiveis" class="my-4 row d-flex align-content-center">

                                <!-- Aqui serão exibidos os horários disponíveis -->

                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <button class="" type="submit" id="btnEnviar">Enviar</button>
                </div>


            </div>

        </form>

    </div>



    <!----------------------------------- Modal -->
    <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalConfirmacaoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmacaoLabel">Confirmação de Agendamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="dadosConfirmacao">
                    <!-- Aqui serão exibidos os dados do agendamento -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnConfirmar">Confirmar</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/config-firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>

</html>
