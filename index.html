<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Agendamentos</title>
</head>

<body>

    <header>
        <nav>

        </nav>
    </header>

    <main>
       <section>
        <div class="">
            <form action="borda2">
                <div class="box-formulario ">   
        
        
                    <div class="formulario">
                        
                        <div class="title-form">
                          <h1> Agende Seu Horário!</h1>
                        </div>
            
                        <form action="#" method="post">
            
                            <span>
                                <input type="text" class="input-slide" id="nome" name="nome" placeholder="Nome" autocomplete="off" required=""/>
                                <label for="nome"> <i class="icon icon-user-outline"></i> </label>
                            </span>
            
                            <span>
                                <input type="text" class="input-slide" id="telefone" name="telefone" placeholder="Telefone" autocomplete="off" required=""/>
                                <label for="telefone"> <i class="icon icon-mail-3"></i> </label>
                            </span>
            
                            <span>
                                <input type="date" class="input-slide" id="data" name="data" autocomplete="off" required=""/>
                                <label for="assunto"> <i class="icon icon-help"></i> </label>
                            </span>
            
                            <span>
                                <textarea type="text" class="textarea-slide" id="mensagem" name="mensagem" rows="3" placeholder="Observação..." autocomplete="off" required=""></textarea>
                                <label for="mensagem"> <i class="icon icon-commenting-o"></i> </label>
                            </span>
            
                            <div class="box-btn">
                                 
                                <button type="submit" class="btn-envia zoom-shadow">
                                    <i class="icon icon-export">Enviar</i>
                                </button>
            
                            </div>
            
                        </form>
            
                    </div>


            
                </div>
                
            </form>
        </div>
       </section>
    </main>





    <footer>

    </footer>














    <script type="module" src="js/app.js"></script>
</body>

</html>
