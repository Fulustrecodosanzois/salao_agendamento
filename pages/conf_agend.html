<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Painel De Controle</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <a href="../index.html" class=""> Inicio</a>

    </div>



    <section class="">



        <h1 class="mt-4 text-center">Dados de Agendamentos</h1>

        <div class="container mt-4">
            <ul class="nav nav-pills" id="monthTabs" role="tablist">
                <!-- Aqui serão criadas as abas para cada mês -->
            </ul>
            <div class="tab-content" id="monthContent">
                <!-- Aqui serão exibidos os agendamentos para o mês selecionado -->
            </div>
        </div>


        <!-- Modal para edição do agendamento -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Editar Agendamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- O formulário de edição será adicionado aqui dinamicamente -->
    
                    </div>
                </div>
            </div>
        </div>
    </section>


    
    <script type="module" src="../js/conf.js"></script>
    <script type="module" src="../js/config-firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
